---
apiVersion: v1
kind: Service
metadata:
  name: service1
  labels:
    app: myweb
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: myweb

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: myweb
  name: myweb
spec:
  replicas: 1
  selector:

    matchLabels:
      app: myweb
  template:
    metadata:
      labels:
        app: myweb
    spec:
      containers:
        - image: naincykumari123/capstone:1.01
          imagePullPolicy: IfNotPresent
          name: myweb
